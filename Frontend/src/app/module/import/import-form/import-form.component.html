<div fxLayout="row" class="ml-05 mr-05">
    <div fxFlex="50">
      <app-breadcrumb></app-breadcrumb>
    </div>
</div>  
  
<div fxLayout="row wrap" fxLayoutAlign="space-between">
    <mat-card fxFlex="100%" class="mat-elevation-z4">
        <mat-card-content>
            <div fxLayout="row wrap" fxLayoutAlign="center start">
                <div fxFlex="50">
                    <mat-card class="backgrond-color-card" fileDragDrop (filesChangeEmiter)="chooseDocument($event)">
                        <input type="file" name="file" id="file" (change)="chooseDocument($event)" >
                        <label for="file" class="drag-zone">
                            <div fxLayoutAlign="center">
                                <mat-icon class="big-icon">cloud_upload</mat-icon>
                            </div>
                            <span>
                                <p align="center">Drag and Drop your excel file here to upload</p> 
                                <p align="center">or</p>
                                <div fxLayoutAlign="center" class="upload-btn-wrapper">
                                    <button mat-raised-button color="primary" matTooltip="import" class="mr-05">Choose File</button>
                                </div>
                            </span>
                        </label>  
                    </mat-card>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="end start" class="order-info">
                <p class="underline-text">Donâ€™t have template ? Click to download. <mat-icon class="mt-05">cloud_download</mat-icon></p>
            </div>
        </mat-card-content>
    </mat-card>    
</div>
