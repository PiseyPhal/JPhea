<form [formGroup]="form" (ngSubmit)="showConfirmSave()" style="width:500px">

      <mat-card-action fxLayout="row" class="bg-dark-blue" fxLayoutAlign="space-between start" >


            <button mat-icon-button class="ml-05" matTooltip="Back" (click)="backToPageProject()">
                  <mat-icon>arrow_back</mat-icon> 
            </button>
            <mat-card-title class="mt-05">Transfer</mat-card-title>


            <button mat-icon-button matTooltip="Save Transfer" class="mr-05" type="submit">
                  <mat-icon>save</mat-icon>
            </button>
            


      </mat-card-action>
      <mat-card-content fxLayout="column" class="m-1">
            <mat-form-field class="example-full-width">
                  <input type="text" placeholder="From Project" aria-label="Number" matInput required
                        [formControl]="fromProjectCtl" [matAutocomplete]="fromProject">
                  <mat-autocomplete autoActiveFirstOption #fromProject="matAutocomplete"
                        [displayWith]="displayFromProject" (optionSelected)="fromProjectSelected($event.option.value)">
                        <mat-option *ngFor="let option of fromProjectStore " [value]="option">
                              {{option.projectName}}
                        </mat-option>
                  </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                  <input type="text" placeholder="To Project" aria-label="Number" matInput [formControl]="toProjectCtl" required
                        [matAutocomplete]="toProject" #name>
                  <mat-autocomplete autoActiveFirstOption #toProject="matAutocomplete"
                        [displayWith]="displayFromProject" (optionSelected)="toProjectSelected($event.option.value)">
                        <mat-option *ngFor="let option of toProjectStore " [value]="option">
                              {{option.projectName}}
                        </mat-option>
                  </mat-autocomplete>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                  <mat-card-subtitle class="font-color-primary"> Current Balance :<br>  {{toProjectBalance | currency}} </mat-card-subtitle>
                  <mat-card-subtitle class="font-color-accent"> Last Balance Transfered  :<br> {{lastBalance|currency}}  </mat-card-subtitle>
            </div>
           

            <mat-form-field>
                  <input matInput placeholder="Amount" formControlName="amount" type="number" required>
            </mat-form-field>
            <mat-form-field>
                  <textarea matInput placeholder="Description" formControlName="description"> </textarea>
            </mat-form-field>
      </mat-card-content>
</form>
