<form [formGroup]="form" (ngSubmit)="showConfirmSave()" style="width:500px">

      <mat-card-action fxLayout="row" class="bg-dark-blue" fxLayoutAlign="space-between start" >


            <button mat-icon-button class="ml-05" matTooltip="Back" (click)="backToPageProject()">
                  <mat-icon>arrow_back</mat-icon>
            </button>
            <mat-card-title class="mt-05">Receive Fund</mat-card-title>


            <button mat-icon-button matTooltip="Save Transfer" class="mr-05" type="submit">
                  <mat-icon>save</mat-icon>
            </button>
            


      </mat-card-action>
      <mat-card-content fxLayout="column" class="m-1">
                       
            <mat-form-field>
                  <mat-label>Mandate No.</mat-label>
                  <input matInput placeholder="Mandate No." formControlName="mandateNo" required #name>
            </mat-form-field>
            <mat-form-field>

                  <input matInput [matDatepicker]="receiveDate" placeholder="Receive Date (dd/mm/yyyy) " formControlName="receivedDate" required>
                  <mat-datepicker-toggle matSuffix [for]="receiveDate"></mat-datepicker-toggle>
                
                  <mat-datepicker #receiveDate></mat-datepicker>
            </mat-form-field>
            
            <mat-form-field>
                  <mat-label>Amount</mat-label>
                  <input matInput placeholder="How much you receive ?" formControlName="amount" type="number" required>
                  <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
            <mat-form-field>
                  <textarea matInput placeholder="Note" formControlName="description" class="height-160px"> </textarea>
            </mat-form-field>
      </mat-card-content>
</form>
