<div fxLayout="row">
    <div fxFlex="50">
      <app-breadcrumb></app-breadcrumb>
    </div>
    <div fxLayout="row" fxLayoutGap="8px" fxFlex="50" fxLayoutAlign="end center">
      <mat-form-field class="mr-05">
        <input type="text" autocomplete="off" matInput placeholder="Search by admin code">
      </mat-form-field>
      <mat-form-field class="mr-05">
        <input type="text" autocomplete="off" matInput placeholder="Search by hub">
      </mat-form-field>
      <mat-form-field class="mr-05">
        <input type="text" autocomplete="off" matInput placeholder="Search by ">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" matTooltip="search">Search</button>
      </div>
      <button mat-raised-button color="warn" matTooltip="clear" class="mr-05">Clear</button>
  
    </div>
</div>

<div fxLayout="row wrap" class="ml-05 mr-05">
    <div fxFlex="100">
        <app-grid [dataStore]="dataStore" [itemTableColumn]="itemTableColumn" (paginationChanged)="list($event)"></app-grid>
    </div>
</div>
