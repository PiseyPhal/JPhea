<mat-form-field>
  <input type="text" [placeholder]="label" aria-label="Number" matInput [formControl]="ctl"
    [matAutocomplete]="employee">
  <mat-autocomplete autoActiveFirstOption #employee="matAutocomplete" [displayWith]="display"
    (optionSelected)="selected($event.option.value)">
    <mat-option *ngFor="let option of service.store " [value]="option">
      {{option.name}} |
      <small>{{option.position}}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
